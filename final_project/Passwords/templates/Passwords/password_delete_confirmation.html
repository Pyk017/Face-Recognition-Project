{% extends "fr/base.html" %}{% load static %}
<!--testing -->{% block content %} {% load crispy_forms_tags %}

<form method="POST">
  {% csrf_token %}
  <div class="d-flex justify-content-center">
    <h5 class="title">Delete Password</h5>
  </div>

  <div class="d-flex justify-content-around mb-2">
    <div class="p-2">
      Are you sure you want to delete {{object.site_name}} account details ?
    </div>
  </div>

  <div class="d-flex mb-3" style="justify-content: space-evenly">
    <a href="{% url 'passwords-list' %}" style="margin-right: -30%"
      ><button class="btn btn-secondary">CANCEL</button></a
    >
    <button class="btn btn-primary" type="submit">DELETE</button>
  </div>
</form>

{% endblock content%}
