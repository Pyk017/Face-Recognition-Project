{% extends "fr/base.html" %}{% load crispy_forms_tags %}{% load static %}
<!--testing -->{% block content %}
<style>
  label {
    color: #9c27b0;
    font-weight: bold;
  }
  input::placeholder {
    color: black;
  }
  .form-group > label {
    color: #9c27b0;
    font-weight: bold;
  }
  .form-group {
    width: 40%;
  }
  #div_id_user_id {
    word-wrap: break-word;
  }
  .textinput {
    border-bottom: 0px solid black;
  }
  .form-control:invalid {
    background-image: linear-gradient(
        to top,
        #f44336 3px,
        rgba(244, 67, 54, 0) 2px
      ),
      linear-gradient(to top, #3a1818 1px, rgba(210, 210, 210, 0) 1px);
  }
  .form-control:valid {
    background-image: linear-gradient(
        to top,
        #9c27b0 3px,
        rgba(156, 39, 176, 0) 2px
      ),
      linear-gradient(to top, #3a1818 1px, rgba(210, 210, 210, 0) 1px);
  }
</style>

<div class="d-flex justify-content-center">
  <h5 class="title">Edit Profile</h5>
</div>
<div class="d-flex justify-content-center">
  <form method="POST" enctype="multipart/form-data" style="width: 100%">
    {% csrf_token %}
    <div class="d-flex" style="justify-content: space-around">
      {{ u_form|crispy }}
    </div>
    <div class="d-flex" style="justify-content: center">
      <div>
        <label for="id_image">Image:</label>
        <div>
          <label for="Currently"> Currently: </label>
          <a
            href="/media/{{request.user.profile.image}}"
            target="_blank"
            style="text-decoration: underline"
            >{{request.user.profile.image}}</a
          ><br />
          <label for="Change"> Change: </label>
          <input type="file" name="image" accept="image/*" id="id_image" />
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </form>
</div>

{% endblock %}
