{% load static %}

<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="{% static 'fr/face_login.css' %}"
  />
</head>

<body>
  <div class="logo">
    <!-- <a href="{% url 'fr-home' %}">
      <img
        src="https://img.icons8.com/dusk/64/000000/home.png"
        width="30"
        height="30"
    /></a> -->
    <a class="navbar-brand" style="cursor: pointer" href="{% url 'fr-home' %}"
      >Facepass</a
    >

    <span><a href="{% url 'register' %}">SignUp</a></span>
  </div>
  <div class="container">
    <div class="customBtn">
      <form action="" method="POST" id="myForm">
        {% csrf_token %}
        <a id="custom">Recognize Yourself</a>
        <div id="content" style="display: none">
          <div id="loader"></div>
          <div class="message">
            <div class="alert alert-warning" role="alert">
              Please wait while we are authorizing your credentials!
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
    crossorigin="anonymous"
  ></script>
  <script>
    window.addEventListener("load", function () {
      //document.getElementsById("loader").style.display = "none";
      document.getElementById("custom").addEventListener("click", function (e) {
        e.preventDefault();
        this.style.display = "none";
        document.getElementById("content").style.display = "block";
        document.getElementById("loader").style.display = "block";
        document.getElementById("myForm").submit();
      });
    });
  </script>
</body>
