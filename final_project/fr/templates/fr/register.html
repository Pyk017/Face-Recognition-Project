{% load static %} {% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script> -->
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" type="text/css" href="login.css"> -->
    <link rel="stylesheet" href="{% static 'fr/register.css' %}" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top py-3"
      id="mainNav"
    >
      <div class="container">
        <a
          style="color: antiquewhite"
          class="navbar-brand js-scroll-trigger"
          href="{% url 'fr-home' %}"
          ><b>FacePass</b></a
        >
      </div>
    </nav>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-body">
            <div
              class="d-flex justify-content-center links mb-4"
              style="font-size: 30px"
            >
              Sign Up
            </div>
            <div>
              {% if messages %} {% for message in messages %}
              <div class="alert alert-danger" role="alert">{{ message }}</div>
              {%endfor%} {%endif%}
            </div>
            <form method="POST">
              {% csrf_token %} {{form|crispy}}

              <!-- <div class="input-group form-group mb-4">
						<input type="text" class="form-control" placeholder="username" style = "border-radius: 15px;">
					</div>
					<div class="input-group form-group mb-4">
						<input type="email" class="form-control" placeholder="email" style = "border-radius: 15px;">
					</div>
					<div class="input-group form-group mb-4">
						<input type="password" class="form-control" placeholder="password" style = "border-radius: 15px;">
					</div>
					<div class="input-group form-group mb-4">
						<input type="password" class="form-control" placeholder="confirm password" style = "border-radius: 15px;">
					</div>-->
              <div class="form-group text-center justify-content-center">
                <input
                  type="submit"
                  value="Register"
                  class="btn login_btn"
                  style="align-items: center"
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center links">
              Already have an account?<a href="{% url 'face-login' %}"
                >Sign In</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
